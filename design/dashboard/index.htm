<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/dashboard.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="dashboard-header">
        <div id="info-container">
            <div id="logo">
                <span>Tracky.net Dashboard</span>
            </div>
            <div id="welcome">
                <span><strong>Welcome</strong>, a@gmail.com</span>
            </div>
        </div>
        <div id="menu-container">
            <div id="menu">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Log Off</a></li>
                </ul>
            </div>
            <div id="corner">
            </div>
        </div>
    </div>

    <div id="dashboard-body">
        <div id="tasks-control">
            <div id="input-box">
                <div id="add-task">
                    <input id="task-description" type="text""/>
                    <input id="add-task-button" type="button" value="Add task"/>
                </div>

                <div id="controls">
                    Start All | Stop All | Submit
                </div>
            </div>
            <div class="clear"></div>
            <div id="tasks-outer-box">
                <div id="tasks-inner-box">
                    <div id="tasks-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboard-footer">
    </div>
</body>
</html>
